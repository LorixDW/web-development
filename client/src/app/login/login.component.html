<div class="window">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form class="login" [formGroup]="form" (ngSubmit)="Submit()">
          <mat-form-field>
            <label>Email</label>
            <input matInput placeholder="example@ya.ru" formControlName="email" name="email">
          </mat-form-field>
          <mat-form-field>
            <label>Пароль</label>
            <input matInput [type]="HidePass ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="HidePass = !HidePass">{{HidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <ngx-recaptcha2 #captchaElem
                          [siteKey]="siteKey"
                          formControlName="recaptcha">>
          </ngx-recaptcha2>
          <button color="primary" mat-raised-button [disabled] = "form.invalid">Далее</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
